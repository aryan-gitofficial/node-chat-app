<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat Room</title>
   <link rel="icon" href="./img/chat-text-fill.svg">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
   <div class="main d-flex">
      <aside class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark vh-100 overflow-auto" style="width: 17.5rem;">
         <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="bi bi-chat-text-fill fs-3 me-2"></i>
            <span class="fs-4">Chat room</span>
         </a>
         <hr>
         <div id="sidebar"></div>
      </aside>
      <div class="main-container flex-grow-1">
         <div class="main-content d-flex flex-column position-relative vh-100 p-3 pb-0 overflow-auto">
            <div id="messages"></div>
            <div class="msg-form-wrapper mt-auto position-sticky bottom-0 p-3 mx-n3">
               <div class="d-flex">
                  <form id="msgForm" class="flex-grow-1">
                     <div class="d-flex">
                        <input type="text" id="msgField" class="form-control" placeholder="Type message"
                           autocomplete="off">
                        <button class="btn btn-primary mx-3" type="submit" id="msgBtn"
                           class="btn btn-secondary ms-5">Send</button>
                     </div>
                  </form>
                  <button class="btn btn-primary" id="send-location">Send Location</button>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script id="msg-template" type="text/html">
      <div class="mb-3">
			<div>
				<span class="fw-bold"><i class="bi bi-person-circle me-1"></i>{{userName}}</span>
				<small class="text-muted">{{createdAt}}</small>
			</div>
         <p class="m-0">{{message}}</p>
      </div>
   </script>
   <script id="location-template" type="text/html">
		<div class="mb-3">
			<div>
				<span class="fw-bold">{{userName}}</span>
				<small class="text-muted">{{createdAt}}</small>
			</div>
			<p class="m-0">
				<a href="{{url}}" target="_blank">My current location</a>
			</p>
		</div>
   </script>
   <script id="sidebar-template" type="text/html">
      <div class="card mb-3">
         <div class="card-body">
            <h4 class="card-title mb-1">Room</h4>
            <small class="border-bottom pb-2 mb-2 d-block">Below chat room mentioned!!</small>
            <h5 class="mb-0">{{room}}</h5>
         </div>
      </div>
      <h6 class="mb-3">Users</h6>
      <ul class="list-unstyled list-group">
         {{#users}}
         <li class="list-group-item"><i class="bi bi-person-fill me-1"></i>{{userName}}</li>
         {{/users}}
      </ul>
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"
      integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"
      integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>
</body>

</html>
