<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Let's Chat</title>
	<link rel="icon" href="./img/chat-text-fill.svg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body class="vh-100">
	<div class="container h-100">
		<div class="row justify-content-center align-items-center h-100">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title">Join</h1>
						<p class="card-text">Provide username and room name to join name the chat.</p>
						<form action="/chat.html">
							<div class="mb-3">
								<label for="displayName" class="form-label">Display name</label>
								<input type="text" class="form-control" name="userName" id="displayName"
									placeholder="Display name" required>
							</div>
							<div class="mb-3">
								<label for="room" class="form-label">Room</label>
								<input type="text" class="form-control" name="room" id="room" placeholder="Room" required>
							</div>
							<button class="btn btn-primary d-block mx-auto">Join</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
